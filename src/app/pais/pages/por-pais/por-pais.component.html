<h2>Por país</h2>
<hr/>

<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <input type="text" name="termino" placeholder="Buscar país..." class="form-control" [(ngModel)]="termino"/>
        </form>
    </div>
</div>

<hr/>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el termino {{termino}}
</div>

<div class="row" *ngIf="!hayError">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{i+1}}</td>
                    <td><img [src]="pais.flags.png" class="small-flag"/></td>
                    <td>{{pais.name}}</td>
                    <td>{{pais.population | number}}</td>
                    <td routerLink="pais/{{pais.name | lowercase }}">Ver...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
