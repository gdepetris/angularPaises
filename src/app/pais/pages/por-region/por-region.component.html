<h3>Buscar por region: <small> {{regionActiva | uppercase }} </small></h3>
<hr/>

<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones" class="btn" (click)="activarRegion(region)" [ngClass]="{
            'btn-primary': regionActiva === region,
            'btn-outline-primary': regionActiva !== region
        }">
            {{region | uppercase }}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
